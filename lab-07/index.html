<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Digital BUNKER</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="shortcut icon" href="img/SquarthPortrait.png" type="image/x-icon">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <h1 class="bunker-font">Digital Bunker</h1>
        <!-- https://websitemaintenance.medium.com/create-a-news-ticker-using-html-and-css-quick-guide-fca4fbf872dd -->
        <div class="ticker-container">
            <div class="ticker-wrapper">
                <div class="ticker-transition terminal-font" id="ticker-transition">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div id="left-sidebar" class="col-sm">
                    <h2 class="bunker-font">Active Incidents</h2>
                    <hr>
                    <ul id="news"></ul>
                </div>
                <div id="center" class="col-md">
                    <iframe src="https://www.crisisgroup.org/crisiswatch" width="100%" height="600" frameborder="0" allowfullscreen></iframe>

                    <ul>
                        <li>Cat gifs</li>
                        <li><img src="https://cataas.com/cat/gif" alt="cat gif"></li>
                    </ul>
                </div>
                <div id="right-sidebar" class="col-sm">
                    <h2>Resource</h2>
                    <p id="joke"> 
                    </p>
                    <button id="joke-button">Tell a Joke</button>
                    <h2>Videos</h2>
                    <iframe width="420" height="315"
                    src="https://www.youtube.com/embed/NuZy8Rjk4d0">
                    </iframe>
                    <iframe src="https://www.youtube.com/embed/dcmy_b_7QQw" width="420" height="315"></iframe>
                </div>
            </div> 
        </div>
    </body>
</html>
